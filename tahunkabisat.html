<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var tahun = prompt("masukan tahun");
        var kabisat = tahun % 4;
        if(kabisat == 0){
            document.write("ini tahun kabisat");
        }
        else{
            document.write("ini bukan tahun kabisat");
        }
    </script>
</body>
